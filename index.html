<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ItzAntonis2012's Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <img src="assets/icon.png" alt="Site Icon" id="site-icon" />
</header>

<main>
  <!-- Main big tabs container -->
  <div id="main-tabs" class="tabs-container">
    <div id="tab1" class="big-tab">
      <img src="assets/tab1-icon.png" alt="Tab1 Icon" />
      <span>Tab 1</span>
    </div>

    <div id="tab2" class="big-tab">
      <img src="assets/tab2-icon.png" alt="Tab2 Icon" />
      <span>Tab 2</span>
    </div>
  </div>

  <!-- Submenu level 1 -->
<div id="submenu1" class="screen-wrapper hidden">
  <button id="back1" class="back-btn">← Back</button>
  <div class="tabs-container">
    <div id="subtab1" class="small-tab">
      <img src="assets/sub1-icon.png" alt="Subtab1 Icon" />
      <span>Subtab 1</span>
    </div>
    <div id="subtab2" class="small-tab">
      <img src="assets/sub2-icon.png" alt="Subtab2 Icon" />
      <span>Subtab 2</span>
    </div>
  </div>
</div>

<!-- Submenu level 2 -->
<div id="submenu2" class="screen-wrapper hidden">
  <button id="back2" class="back-btn">← Back</button>
  <div class="tabs-container">
    <div id="subsubtab1" class="smaller-tab">
      <img src="assets/subsub1-icon.png" alt="Subsubtab1 Icon" />
      <span>Subsubtab 1</span>
    </div>
    <div id="subsubtab2" class="smaller-tab">
      <img src="assets/subsub2-icon.png" alt="Subsubtab2 Icon" />
      <span>Subsubtab 2</span>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
